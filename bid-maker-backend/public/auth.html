        <div class="header-actions">

        </div>
      </div>

    <!-- Trial Warning Popup -->
    <div class="trial-warning" id="trial-warning" style="display: none">
      <div class="trial-warning-content">
        <h3>Please Subscribe</h3>
        <p>
          Your Free Trial Has Ended. Please Subscribe! <br /><br />
          <a href="./navpages/pricing.html">Purchase Subscription Here</a>
        </p>
        <button
          class="close-btn"
          onclick="document.getElementById('trial-warning').style.display='none'"
        >
          Close
        </button>
      </div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
      <!-- Signup Section (Left) -->
      <div class="auth-section signup-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <div class="form-group name-group">
            <div>
              <label for="signup-first-name">First Name</label>
              <input type="text" id="signup-first-name" required />
              <span class="error-message"></span>
            </div>
            <div>
              <label for="signup-last-name">Last Name</label>
              <input type="text" id="signup-last-name" required />
              <span class="error-message"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="signup-gender">Gender</label>
            <select id="signup-gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="signup-mobile">Mobile Number</label>
            <input type="tel" id="signup-mobile" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input type="password" id="signup-confirm-password" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group additional-info">
            <button type="button" class="toggle-btn">
              Additional Info (Optional)
            </button>
            <div class="additional-fields" style="display: none">
              <div class="form-group">
                <label for="signup-designation">Designation</label>
                <input type="text" id="signup-designation" />
              </div>
              <div class="form-group">
                <label for="signup-company">Company Name</label>
                <input type="text" id="signup-company" />
              </div>
            </div>
          </div>
          <button type="submit" class="action-btn">Sign Up</button>
        </form>
      </div>

      <!-- Login Section (Right) -->
      <div class="auth-section login-section">
        <h2>Log In</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="login-identifier">Email or Mobile Number</label>
            <input type="text" id="login-identifier" required />
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
            <span class="error-message"></span>
          </div>
          <button type="submit" class="action-btn">Log In</button>
        </form>
      </div>
    </div>

    <script src="./auth.js"></script>
